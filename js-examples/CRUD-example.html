<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>CRUD Example</title>
    <style>
        html, body, #googleMap {
            width: 80%;
            height: 90%;
            top: 0;
            left: 35%;
        }
        #panel {
            position: absolute;
            bottom: 10%;
            left: 50%;
            margin-left: -250px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="panel">
        <input id="address" name="address" type="text" value="USAA, San Antonio, Texas" size="60" onchange="codeAddress()"/><br>
        <input id="txt_latlng" name="txt_latlng" type="text" value="29.5344204, -98.57464870000001" size="60"/><br><br>
        <input type="button" value="Add" onclick="codeAddress()"/>
        <input type="button" value="Edit" onclick="editMarker()"/>
        <input type="button" value="Save" onclick="saveMarker()"/>
        <input type="button" value="Delete" onclick="deleteMarker()"/>
        <input type="button" value="Show" onclick="showMarkers()"/>
    </div>
    <div id="googleMap"></div>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="CRUD-example.js"></script>
</body>
</html>
