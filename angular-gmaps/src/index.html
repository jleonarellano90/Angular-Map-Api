<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="pragma" content="no-cache">
        <title>Google Maps Api Example</title>
    </head>

    <body ng-strict-di ng-app="AngularMapsApi" ng-controller="AppController as appController">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <sh-side-nav></sh-side-nav>
    </md-sidenav>
    <md-content flex layout-fill layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button md-primary" aria-label="Settings" ng-click="appController.toggleSidenav()">
                    <md-icon md-svg-icon="menu-hamburger"></md-icon>
                </md-button>
                <h2 flex>
                    <span>Google Maps Api</span>
                </h2>
            </div>
        </md-toolbar>
        <div ui-view flex layout-fill layout-padding></div>
    </md-content>
    </body>
</html>
